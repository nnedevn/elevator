<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    <link rel="stylesheet"
      href="../styles/styles.css" />
  </head>

  <body>


    <div class="container">

      <div id="elevator-direction">
        <div id="up-indicator">^</div>
        <div><span id="current-floor-indicator">current floor</span></div>
        <div id="down-indicator">v</div>
      </div>

      <div class="flex">

        <div id="floor-panel">
          <ul>
            <li>1
              <ul>
                <li>
                  <button>^</button>
                </li>
                <li>
                  <button>v</button>
                </li>
              </ul>
            </li>
            <li>G
              <ul>
                <li>
                  <button>^</button>
                </li>
              </ul>
            </li>

          </ul>
        </div>
        <div id="elevator-cart">
          <div class="floor"
            id="floor-number-9">9</div>
          <div class="floor"
            id="floor-number-8">8</div>
          <div class="floor"
            id="floor-number-7">7</div>
          <div class="floor"
            id="floor-number-6">6</div>
          <div class="floor"
            id="floor-number-5">5</div>
          <div class="floor"
            id="floor-number-4">4</div>
          <div class="floor"
            id="floor-number-3">3</div>
          <div class="floor"
            id="floor-number-2">2</div>
          <div class="floor"
            id="floor-number-1">1</div>
          <div class="floor"
            id="floor-number-0">G <img id="elevator-img"
              src="assets/elevator.jpeg"
              alt=""></div>

        </div>

        <div id="elevator-panel">
          <button id="floor-number-9" value="9">9</button>
          <button id="floor-number-8" value="8">8</button>
          <button id="floor-number-7" value="7">7</button>
          <button id="floor-number-6" value="6">6</button>
          <button id="floor-number-5" value="5">5</button>
          <button id="floor-number-4" value="4">4</button>
          <button id="floor-number-3" value="3">3</button>
          <button id="floor-number-2" value="2">2</button>
          <button id="floor-number-1" value="1">1</button>
          <button id="floor-number-0" value="0">G</button>

        </div>
      </div>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <script src="../scripts/main.js"></script>

</html>

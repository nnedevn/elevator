<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Nick Nedev | Elevator Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    <link rel="stylesheet"
      href="styles/styles.css" />
  </head>

  <body>

    <div class="container-fluid">

      <div id="elevator-direction" class="row elevator-direction">
        <div id="up-indicator" class="elevator-indicator">
          <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
        </div>
        <div class="elevator-indicator">
          <span id="current-floor-indicator">G</span>
        </div>
        <div id="down-indicator" class="elevator-indicator">
          <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
      </div>

      <div class="row">

        <div id="floor-panel" class="col-lg-5 floor-panel">
          <div class="floor-panel-control row">
            <span class="floor-panel-label">9</span>
            <ul>
              <li>
                <button value="9"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="9"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div>
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">8</span>
            <ul>
              <li>
                <button value="8"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="8"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div>          
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">7</span>
            <ul>
              <li>
                <button value="7"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="7"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div>   
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">6</span>
            <ul>
              <li>
                <button value="6"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="6"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div>  
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">5</span>
            <ul>
              <li>
                <button value="5"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="5"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div> 
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">4</span>
            <ul>
              <li>
                <button value="4"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="4"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div> 
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">3</span>
            <ul>
              <li>
                <button value="3"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="3"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div> 
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">2</span>
            <ul>
              <li>
                <button value="2"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="2"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div> 
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">1</span>
            <ul>
              <li>
                <button value="1"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="1"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div>
          
          <div class="floor-panel-control row">
            <span class="floor-panel-label">G</span>
            <ul>
              <li>
                <button value="0"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
              </li>
              <li>
                <button value="0"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
              </li>
            </ul>
          </div> 

        </div>

        <div id="elevator-cart" class="col-lg-2 elevator-cart">
          <div class="floor row" id="floor-number-9"><span class="floor-number-label"> 9</span></div>
          <div class="floor row" id="floor-number-8"><span class="floor-number-label"> 8</span></div>
          <div class="floor row" id="floor-number-7"><span class="floor-number-label"> 7</span></div>
          <div class="floor row" id="floor-number-6"><span class="floor-number-label"> 6</span></div>
          <div class="floor row" id="floor-number-5"><span class="floor-number-label"> 5</span></div>
          <div class="floor row" id="floor-number-4"><span class="floor-number-label"> 4</span></div>
          <div class="floor row" id="floor-number-3"><span class="floor-number-label"> 3</span></div>
          <div class="floor row" id="floor-number-2"><span class="floor-number-label"> 2</span></div>
          <div class="floor row" id="floor-number-1"><span class="floor-number-label"> 1</span></div>
          <div class="floor row" id="floor-number-0"><span class="floor-number-label"> G</span><img id="elevator-img"
              src="assets/elevator.png"
              alt=""></div>

        </div>

        <div id="elevator-panel" class="col-lg-5 elevator-panel">
          <div class="row">
            <button id="elevator-panel-button-number-9" class="elevator-panel-button" value="9">9</button>
            <button id="elevator-panel-button-number-8" class="elevator-panel-button" value="8">8</button>
          </div>
          <div class="row">
            <button id="elevator-panel-button-number-7" class="elevator-panel-button" value="7">7</button>
            <button id="elevator-panel-button-number-6" class="elevator-panel-button" value="6">6</button>
          </div>
          <div class="row">
            <button id="elevator-panel-button-number-5" class="elevator-panel-button" value="5">5</button>
            <button id="elevator-panel-button-number-4" class="elevator-panel-button" value="4">4</button>
          </div>
          <div class="row">
            <button id="elevator-panel-button-number-3" class="elevator-panel-button" value="3">3</button>
            <button id="elevator-panel-button-number-2" class="elevator-panel-button" value="2">2</button>
          </div>
          <div class="row">
            <button id="elevator-panel-button-number-1" class="elevator-panel-button" value="1">1</button>
            <button id="elevator-panel-button-number-0" class="elevator-panel-button" value="0">G</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <script src="scripts/main.js"></script>
  </body>

</html>
